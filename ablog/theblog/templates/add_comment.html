{% extends 'base.html' %}
{% block title %}
Comment on Blog{% endblock %}
{% block content %}


<h1>Add Comment</h1><br/><br/>


<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}


        <button type="submit", name="post_id", value="{{ post.id }}",
                        class="btn btn-danger btn-sm">Add Comment</button>


    </form>
</div>






{% endblock %}
